<h1 class="formTitle">Take staying informed a step further.  Sign up for our email newsletters.</h1>
<div class="formBackground">

    <div>
        <form class="formBody">
            <div style="margin-bottom: 1rem;">

    </div>


</div>


<div class="modal" id="modal1">

        <header class="modal-header">

            <button class="close-modal" aria-label="close modal" data-close>âœ•</button>

        <section class="modal-content">
            <p>You've signed up for:</p>

    </div>
</div>

<script id="newsletterDiv" type="text/x-handlebars-template">

    {{#each this}}
        <div class='newsletterWrapper' size="small" >
            <div class="test-grid">
                <input type="checkbox" name="{{newsletterName}}" value="{{subscriptionGroupID}}" class="checkboxSelector" >
                <label size="0.875rem" color="#5d5d65">{{newsletterName}}</label>
            </div>
            {{#if this.newsletterCopy}}
                <p class="newsletterCopy">{{this.newsletterCopy}}</p>
            {{/if}}
        </div>
    {{/each}}

</script>

        let compiled_template = Handlebars.compile(template);
        let rendered = compiled_template(newsletterDetails);
        document.getElementById("newsletters").innerHTML = rendered
    };
</script>

<script>
    braze.initialize('8a7ba213-9ea9-44a6-9d6b-0a76855feae8', {
        baseUrl: 'sdk.iad-05.braze.com',
        "allowUserSuppliedJavascript": true,
        "enableLogging": true,
    });


    let handleSignup = {}

    handleSignup.subscribeList = Array()
    handleSignup.newsletterNames = Array()

    handleSignup.formButton = document.querySelector("#signupButton")
    handleSignup.formButton.addEventListener('click', function(evt) {
        evt.preventDefault();
        handleSignup.subscribeNewsletters()
        console.log(handleSignup)
    })


    handleSignup.subscribeNewsletters = function() {
        //let subscribeList = Array()
        //let newsletterNames = Array()
        const checkboxes = document.querySelectorAll(".checkboxSelector")
        for (const checkbox of checkboxes) {
            if (checkbox.checked) {
                handleSignup.subscribeList.push(checkbox.value)
                handleSignup.newsletterNames.push(checkbox.name)
            }
        }
        if (handleSignup.subscribeList.length > 0 && document.querySelector("#fieldEmail").value != '') {
            for (const newsletterID in handleSignup.subscribeList) {
                braze.getUser().addToSubscriptionGroup(newsletterID)
            }
            braze.getUser().setEmail(document.querySelector("#fieldEmail").value)
            braze.getUser().setEmailNotificationSubscriptionType("opted_in")
            handleSignup.confirmationWindow(handleSignup.newsletterNames)
        }
    }

    handleSignup.hideModal = function() {
        const modalBody = document.querySelector("#modal1")
        modalBody.classList.remove("is-visible");
        let ul = document.querySelector("#subscribedSuccessList")
        while (ul.firstChild) {
            ul.removeChild(ul.firstChild)
        }
        const checkboxes = document.querySelectorAll(".checkboxSelector")
        for (const checkbox of checkboxes) {
            checkbox.checked = false
        }
        if (td !== null) {
            payload = handleSignup.build_payload()
            /**do we ned to specify database in parameter?  How?**/
            td.trackEvent("form_signup", handleSignup.buildPayload)
        }
        document.querySelector("#fieldEmail").value = '';
        handleSignup.subscribeList.length = 0;
        handleSignup.newsletterNames.length = 0;
    }


    handleSignup.buildPayload = function() {
        let emailAddress, url, host, auth0_id, newsletters, payload
        emailAddress = document.querySelector("#fieldEmail").value
        url = window.location.href
        host = window.location.host
        auth0_id = td.clinets.globals.pageviews.auth0_id
        newsletters = handleSignup.newsletterNames
        payload = {'email': emailAddress, 'url': url, 'host': host, 'auth0_id': auth0_id, newsletters}
        return payload
    }


    handleSignup.confirmationWindow = function(newslettersSuccess) {
        const ulBase = document.querySelector("#subscribedSuccessList")
        for (let nl in newslettersSuccess) {
            let newLI = document.createElement("li");
            newLI.appendChild(document.createTextNode(newslettersSuccess[nl]));
            ulBase.appendChild(newLI)
        }
        const modalBody = document.querySelector("#modal1")
        modalBody.classList.add("is-visible")
        const modalClose = document.querySelector(".close-modal")
        modalClose.addEventListener('click', handleSignup.hideModal)
        modalBody.addEventListener('click', handleSignup.hideModal)
    }



</script>
