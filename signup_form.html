<script>
    braze.initialize('8a7ba213-9ea9-44a6-9d6b-0a76855feae8', {
        baseUrl: 'sdk.iad-05.braze.com',
        "allowUserSuppliedJavascript": true,
        "enableLogging": true,
    });

    function wait(ms){
        let start = new Date().getTime();
        let end = start;
        while(end < start + ms) {
            end = new Date().getTime();
        }
    }

    let handleSignup = {}

    handleSignup.subscribeList = Array()
    handleSignup.newsletterNames = Array()

    handleSignup.formButton = document.querySelector("#signupButton")
    handleSignup.formButton.addEventListener('click', function(evt) {
        evt.preventDefault();
        handleSignup.subscribeNewsletters()
        //console.log(handleSignup)
    })


    handleSignup.subscribeNewsletters = function() {
        let userEmail, auth0_id, newsletterString
        userEmail = document.querySelector("#fieldEmail").value
        if(handleSignup.emailIsValid(userEmail)) {
            const checkboxes = document.querySelectorAll(".checkboxSelector")
            for (const checkbox of checkboxes) {
                if (checkbox.checked) {
                    handleSignup.subscribeList.push(checkbox.value)
                    console.log("subscribeList = " + handleSignup.subscribeList)
                    handleSignup.newsletterNames.push(checkbox.name)
                }
            }
            userEmail = document.querySelector("#fieldEmail").value
            if (td !== null) {
                auth0_id = td.client['globals']['pageviews']['auth0_id']
                if (auth0_id) {
                    braze.changeUser(auth0_id)
                }
            } else {
                braze.getUser().addAlias(userEmail, "email")
            }
            if (handleSignup.subscribeList.length > 0 && handleSignup.emailIsValid(userEmail)) {
                for (const newsletterID in handleSignup.subscribeList) {
                    console.log(handleSignup.subscribeList[newsletterID])
                    newsletterString = handleSignup.subscribeList[newsletterID] + "==>Yes"
                    console.log("newsletterString = " + newsletterString)
                    braze.getUser().addToCustomAttributeArray(customAttributeValue, newsletterString)
                }
                braze.getUser().setEmail(document.querySelector("#fieldEmail").value)
                braze.getUser().setEmailNotificationSubscriptionType("opted_in")


                handleSignup.confirmationWindow(handleSignup.newsletterNames)
            } else {
                document.querySelector("#fieldEmail").value = "Please enter a valid email address."
            }
        }

    }

    handleSignup.hideModal = function() {
        let sul
        const modalBody = document.querySelector("#modal1")
        modalBody.classList.remove("is-visible");
        sul = document.querySelector("#subscribedSuccessList")
        while (sul.firstChild) {
            sul.removeChild(sul.firstChild)
        }
        const checkboxes = document.querySelectorAll(".checkboxSelector")
        for (const checkbox of checkboxes) {
            checkbox.checked = false
        }
        if (td !== null) {
            td.trackEvent("newsletter_form_signup", handleSignup.buildPayload())
        } else {
            wait(5000)
            td.trackEvent("newsletter_form_signup", handleSignup.buildPayload())
        }
        document.cookie = "ZephrNL=true; path=/; max-age=" + 1 * 365 * 24 * 60 * 60;
        document.querySelector("#fieldEmail").value = '';
        handleSignup.subscribeList.length = 0;
        handleSignup.newsletterNames.length = 0;
    }


    handleSignup.buildPayload = function() {
        let emailAddress, auth0_id, newsletters, payload, newslettersJSON, nlNumber, newsletter, columnName
        emailAddress = document.querySelector("#fieldEmail").value
        auth0_id = td.client['globals']['pageviews']['auth0_id']
        newslettersJSON = new Array
        //columnName = customAttributeValue.toString()
        //"{" + customAttributeValue + ":["
        console.log("newslettersJSON = " + newslettersJSON)
        newsletters = handleSignup.subscribeList
        nlNumber = newsletters.length - 1
        console.log("nlNumber = " + nlNumber)
        newsletters.forEach(function(element, index){
            newsletter = '"' + element + '==>yes"'
            //index < nlNumber ? newsletter += ",": newsletter += "]}"
            console.log("index = " + index)
            newslettersJSON.push(newsletter)// += newsletter;
            console.log("newslettersJSON = " + newslettersJSON)
        })
        payload = {'email': emailAddress, 'auth0_id': auth0_id, 'stype': 's', [customAttributeValue]: newslettersJSON}
        console.log(payload)
        return payload
    }


    handleSignup.confirmationWindow = function(newslettersSuccess) {
        const ulBase = document.querySelector("#subscribedSuccessList")
        for (let nl in newslettersSuccess) {
            let newLI = document.createElement("li");
            newLI.appendChild(document.createTextNode(newslettersSuccess[nl]));
            ulBase.appendChild(newLI)
        }
        const modalBody = document.querySelector("#modal1")
        modalBody.classList.add("is-visible")
        //const modalClose = document.querySelector(".close-modal")
        //modalClose.addEventListener('click', handleSignup.hideModal)
        modalBody.addEventListener('click', handleSignup.hideModal)
    }

    handleSignup.emailIsValid = function(email) {
        return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)
    }

</script>
