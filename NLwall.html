<div class="form">
    <form id="submitForm" onsubmit="return false">

        <div>
            <label size="0.875rem" color="#5d5d65">Name</label>
            <input aria-label="Name" id="name" maxlength="200" id="name" type="text" class="email-input" />
        </div>
        <div>
            <label size="0.875rem" color="#5d5d65">Email <span class="iFTUZ">*</span></label>
            <input autocomplete="Email" id="email" aria-label="Email" maxlength="200" id="email" required type="email" class="email-input" />
        </div>
        <button onclick="event.preventDefault(); sendMessage()" class="submit-button">Sign up</button>
        <div id='form-message'></div>
    </form>
</div>


<script type="text/javascript">

    // initialize the SDK for CamdenWeb
    braze.initialize('8a7ba213-9ea9-44a6-9d6b-0a76855feae8', {
        baseUrl: 'sdk.iad-05.braze.com',
        "allowUserSuppliedJavascript": true,
        "enableLogging": true,
    });

    braze.openSession();

    const sendMessage = () => {

        let name = document.getElementById('name').value;
        let email = document.getElementById('email').value;

        braze.changeUser(name);
        console.log('---->>>> email: ', email);
        /*** call to TD to see if email is already subscribed goes here ***/

        /***if user's not already subscribed then***/

        braze.getUser().setEmail(email);
        braze.getUser().setFirstName(name);
        /****  added by AZH 10/20 *****/
        /**** adds user to azh_testing_group email test group in braze ***/
        braze.getUser().addToSubscriptionGroup('a5445b60-f405-46fc-9fb1-db2f95b94926');
        /**** end add ****/
        braze.requestImmediateDataFlush();
        document.cookie = "ZephrNL=true; path=/; max-age=" + 1*365*24*60*60;
        console.log('--->>>> ZaphrNL = TRUE');
    }

</script>
